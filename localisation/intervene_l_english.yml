 intervene.1000.name: "Military Aid"
 intervene.1000.desc: "This is a list of countries that we have at least decent relations with that are also leading wars. The result of any war in the galaxy could have consequences for the §H[root.GetName]§!, so if we find that a particular outcome is preferable, we should work to ensure it. We can join any of these countries in their wars, in order to support their efforts.\n\nIf a country is involved in more than one war, we will choose which war to join."

