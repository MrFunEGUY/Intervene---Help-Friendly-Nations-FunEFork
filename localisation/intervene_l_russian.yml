 edict_intervene_help_friendly_nation:0 "Помощь союзнику в §RВойне§!"
 edict_intervene_help_friendly_nation_desc:0 "Это будет стоить нам большого политического влияния, но если мы сочтем это полезным для государственных интересов, мы сможем помочь нашим союзникам в их войнах."
 edict_intervene_help_friendly_nation_federated:0 "Помощь союзнику в §RВойне§!"
 edict_intervene_help_friendly_nation_federated_desc:0 "Это будет стоить нам большого политического влияния, но если мы сочтем это полезным для федеративных интересов, мы сможем помочь нашим союзникам в их войнах."
 
 intervene.1000.name:0 "Военная помощь"
 intervene.1000.desc:0 "Государство, с которым у нас хорошие отношения, находится в состоянии войны. Их успех или неудача могут иметь множество последствий для нашей страны. Обеспечение их победы может быть для нас выгодно."
 
